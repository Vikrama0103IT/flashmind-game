<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width,
initial-scale=1,
maximum-scale=1,
user-scalable=no">

<title>FlashMind</title>

<link rel="stylesheet" href="style.css">

</head>

<body>


<!-- ================= HOME SCREEN ================= -->

<div id="home-screen">

<h1 class="game-title">

FLASHMIND

</h1>

<button id="play-btn" class="home-btn">

▶ Play Game

</button>


<button id="help-btn" class="home-btn">

❓ Instruction

</button>

</div>



<!-- HELP POPUP -->

<div id="help-popup">

<div class="help-card">

<h2>How To Play</h2>

<ul>

<li>Watch flashing colors carefully.</li>

<li>Repeat same order.</li>

<li>Each level adds new color.</li>

<li>Wrong click → Game Over.</li>

<li>Try to reach highest level.</li>

</ul>

<button id="close-help">

Close

</button>

</div>

</div>



<!-- ================= GAME SCREEN ================= -->

<div id="game-screen" style="display:none;">

<h1 class="game-heading">


</h1>


<!-- COLOR GRID -->

<div id="game-container">

<div class="color-btn" id="green"></div>

<div class="color-btn" id="red"></div>

<div class="color-btn" id="yellow"></div>

<div class="color-btn" id="blue"></div>

<div class="color-btn" id="purple"></div>

<div class="color-btn" id="orange"></div>

<div class="color-btn" id="pink"></div>

<div class="color-btn" id="cyan"></div>

</div>



<div id="game-status">

<p>

Current Sequence :

<span id="sequence-display">-</span>

</p>

<p>

Click Count :

<span id="click-count">0</span>

</p>

<p>

Game Status :

<span id="status-text">

Waiting...

</span>

</p>

</div>

<p id="level-message"></p>

</div>

<script src="script.js"></script>

</body>
</html>
